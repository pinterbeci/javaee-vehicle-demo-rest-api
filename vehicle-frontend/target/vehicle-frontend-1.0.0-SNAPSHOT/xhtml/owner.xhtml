    <ui:define name="title">OWNER Demo</ui:define>

    <ui:define name="content">

            <crud:crudFunction bean="#{ownerCRUDMbean}" onCompleteShowDialog="PF('ownerDialog').show()"
                               onCompleteUpdate="@([id$=ownerForm])"/>
            <p:dataTable id="table" paginator="true" value="#{ownerCRUDMbean.list}" var="owner"
                         selectionMode="single" selection="#{ownerCRUDMbean.selectedEntity}" rowKey="#{owner.id}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                <p:ajax event="rowSelect" update="@form"/>
                <p:column sortBy="#{owner.id}" filterBy="#{owner.id}" filterMatchMode="contains"
                          headerText="ID">
                    <h:outputText value="#{owner.id}"/>
                </p:column>
                <p:column sortBy="#{owner.fullName}" filterBy="#{owner.fullName}" headerText="Teljes név"
                          filterMatchMode="contains">
                    <h:outputText value="#{owner.fullName}"/>
                </p:column>

                <p:column sortBy="#{owner.registrationDate}" filterBy="#{owner.registrationDate}"
                          headerText="Regisztrálás dátuma"
                          filterMatchMode="contains">
                    <h:outputText value="#{owner.registrationDate}"/>
                </p:column>

            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="450">
                <p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog id="ownerDialog" widgetVar="ownerDialog" header="Form" modal="true" closable="true">
            <h:form id="ownerForm">
                <p:panelGrid layout="grid" columns="2" id="formPanel" style="max-width: 700px">
                    <p:outputLabel value="Teljes név"/>
                    <p:inputText value="#{ownerCRUDMbean.selectedEntity.fullName}" required="true"
                                 requiredMessage="Teljes név kötelező"/>

                    <p:outputLabel for="basic" value="Regisztrálás dátuma:"/>
                    <p:datePicker id="basic" value="#{ownerCRUDMbean.selectedEntity.registrationDate}"
                                  pattern="yyyy.MM.dd  HH:mm:ss"/>

                    <p:commandButton value="Mentés" icon="pi pi-save" actionListener="#{ownerCRUDMbean.save()}"
                                     process="formPanel" update=":form"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
